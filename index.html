<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css" integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>ðŸŒ•Moon Miner!ðŸ§€</title>
</head>

<body>
<!-- SECTION Header/Title -->
  <header class="d-flex">
    <div class="container-fluid">
      <div class="row title">
        <div class="col-12 d-flex justify-content-center align-items-end mt-4">
          <h1>MOON MINER</h1>
        </div>
      </div>
    </div>
  </header>

<!-- SECTION Image/Clickable -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-end mt-1">
          <img id="moon" src="assets/the-moon.png" alt="" onclick="mine()" class="img-fluid">
        </div>
      </div>
    </div>
  </main>

<!-- SECTION UI -->
  <footer>
    <div class="container-fluid px-5">
      <div class="row cheese">
        <div class="col-12 text-center text-light fs-5">
          <p id="cheese"></p>
        </div>
      </div>
<!-- SECTION Upgrade UI -->
      <div class="row upgradeCardBack">
        <div class="col-6 p-3">
          <div class="row upgradeCard">
            <div class="col-6">
              <!-- SECTION Click Upgrades -->
              <div class="row">
                <div class="col-12 pt-1"><p class="nomb">CLICK UPGRADES</p></div>
                <div class="col-6"><button class="clickButton fs-4" onclick="buyPickaxe()">50<i class="mdi mdi-cheese"></i></button></div>
                <div class="col-6 d-flex flex-column"></div>
                <div class="col-6"><button class="clickButton fs-4" onclick="buyDrill()">250<i class="mdi mdi-cheese"></i></button></div>
                <div class="col-6 d-flex flex-column"></div>
              </div>
              <!--Click End -->
            </div>
            <div class="col-6">
              <!-- SECTION Auto Upgrades -->
              <div class="row">
                <div class="col-12 pt-1"><p class="nomb">AUTOMATIC UPGRADES</p></div>
                <div class="col-6"><button class="autoButton fs-4" onclick="buyMousetronaut()">100<i class="mdi mdi-cheese"></i></button></div>
                <div class="col-6"></div>
                <div class="col-6"><button class="autoButton fs-4" onclick="buyRover()">500<i class="mdi mdi-cheese"></i></button></div>
                <div class="col-6"></div>
              </div>
              <!-- Auto End -->
            </div>
          </div>
        </div>
        <div class="col-6 p-3">
          <div class="row upgradeCard">
            <div class="col-6">
              <div class="row">
                <div class="col-12"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-12"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- UI End -->
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
  <script src="app.js"></script>
</body>
</html>
